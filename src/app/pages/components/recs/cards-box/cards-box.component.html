<div
  class="cards-box"
  [@cardAnimator]="animationState"
  (@cardAnimator.done)="resetAnimationState($event)"
  (swipeleft)="startAnimation('swipeLeft')"
  (swipeRight)="startAnimation('swipeRight')"
>
  <div class="tinder-cards">
    <div class="tinder-card">
      <img
        [src]="users[index].picture"
        style="width: 100%; height: 100%; position: relative; z-index: 0;"
        alt=""
      />
      <h3 style="position: absolute; bottom: 15%; width: 100%;height: 30px; z-index: 1; align-items: center; font-size: 20px;">{{users[index].name}} {{users[index].age}}</h3>
      <p style="position: absolute; bottom: 10%; width: 100%;height: 30px; z-index: 1; font-size: 18px;"  >{{ users[index].description }}</p>
    </div>
  </div>
</div>
