<div
  class="cards-box"
  [@cardAnimator]="animationState"
  (@cardAnimator.done)="resetAnimationState($event)"
  (swipeleft)="startAnimation('swipeLeft')"
  (swiperight)="startAnimation('swipeRight')"
>
  <div class="tinder-cards">
    <div class="tinder-card">
      <img
        [src]="users[index].avatar"
        style="width: 100%; height: 100%; position: relative; z-index: 0;"
        alt=""
      />
      <h3 style="position: absolute; bottom: 15%; width: 100%;height: 30px; z-index: 1; align-items: center; font-size: 20px; color: #ffffff;">{{users[index].name}} {{users[index].age}}</h3>
      <p style="position: absolute; bottom: 10%; width: 100%;height: 30px; z-index: 1; font-size: 18px; color: #ffffff;"  >{{ users[index].status }}</p>
    </div>
  </div>
</div>

<div class="reaction-box"  style="position: fixed; bottom: 1rem;">
  <button style="margin-right: 1rem;" class="react-btn" (click)='startAnimation("swipeLeft")' ><i class="fas fa-times"></i></button>
  <button style="margin-left: 1rem;" class="react-btn" (click)='startAnimation("swipeRight")' ><i style="color: #11d1a8ec;" class="fas fa-heart"></i></button>
</div>
